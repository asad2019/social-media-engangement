[tool:pytest]
DJANGO_SETTINGS_MODULE = engagement_platform.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = 
    users/tests
    campaigns/tests
    jobs/tests
    wallets/tests
    verification/tests
    admin_console/tests
    payments/tests
    security/tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    security: Security tests
    payment: Payment tests
    ml: ML service tests
